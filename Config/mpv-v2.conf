

#FOR MOBILE DEVICE

gpu-api=opengl        #Graphics API | mpv --gpu-api=help
gpu-context=android    #API backends | https://mpv.io/manual/stable/#options-gpu-context
fbo-format=rgba16f
opengl-pbo=yes


scale=bicubic
scale-blur=0.8
dscale=bicubic
dscale-param1=1
dscale-param2=0
cscale=bicubic
cscale-param1=1
cscale-param1=0
dither=fruit
dither-size-fruit=2
dither-depth=auto



video-sync=display-resample
interpolation=yes
interpolation-threshold=0.1
interpolation-preserve=no #Trade smoothness for performance (disables dynamic updates)
tscale=bicubic
tscale-blur=0.8 #Decreasing this makes the result sharper, increasing it makes it blurrier (values. 0.8-1.2)
tscale-radius=3 #1.0 #lower (e.g. 0.955) = sharper; higher (e.g. 1.005) = smoother 0.5-16.0
tscale-clamp=1.0


sub-auto=fuzzy
sub-font=Montara Gothic
sub-color="#FFFFFF"
sub-ass-style-overrides=FontName=Montara Gothic
sub-font-size=55
#sub-scale=1.25
sub-pos=100
sub-border-color="#FF000000"
sub-border-size=1
sub-shadow-offset=1 #0.5
sub-shadow-color="#A0000000"
sub-ass-override=force
sub-bold=no
sub-margin-x=100
sub-margin-y=50


autocreate-playlist=same

keep-open=yes
volume=150
volume-max=200
audio-exclusive=yes
audio-channels=auto-safe
audio-buffer=0.5
watch-later-options=contrast,brightness,gamma,saturation,hue,audio,sub,audio-delay,speed, sub-pos,sub-scale,sub-delay,start,sid,sub-auto,sub-speed,sub-visibility,secondary-sub-visibility,volume,

geometry=1280x720+100%+100%


sub-fonts-dir='/storage/emulated/0/Mpv/Fonts'
sub-file-paths='/storage/emulated/0/Mpv/Subs'
log-file='/storage/emulated/0/Mpv/Log/infoindonk.log'
