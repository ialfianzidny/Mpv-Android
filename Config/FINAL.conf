#SDR2HDRFAKE
tone-mapping=hable #hable,reinhard,st2094-10,mobius
brightness=0.5
contrast=10
saturation=1.0
gamma=2.4
target-peak=350 #jumlah nits 
target-prim=bt.2020 #bt.709 untuk SDR #bt.2020 untuk HDR #dci-p3 untuk Bioskop
target-trc=auto #pq #hlg,bt.1886,gamma2.2 #auto

#Pengaturan audio output dan resampling
volume=100
volume-max=200
audio-samplerate=44100 #8000,24000,44100,48000,192000
ad=aac_mediacodec #audio decoder
audio-channels=mono #set mono untuk menonton tanpa headset, untuk headset=stereo,5.1,7.1
audio-buffer=0.5
ao=audiotrack #opensles,null,audiotrack,pcm #Gunakan audio output OpenSLES untuk efisiensi
af=loudnorm=I=-23:TP=-1.0:LRA=7.0:measured_I=-23.1:measured_TP=-0.5:measured_LRA=6.9,equalizer=f=60:t=q:w=1.0:g=4,equalizer=f=230:t=q:w=1.0:g=1,equalizer=f=910:t=q:w=1.0:g=9,equalizer=f=3600:t=q:w=1.0:g=3,equalizer=f=14000:t=q:w=1.0:g=0  #Filter untuk menjaga keseimbangan suara dan eq heavy metal

#af-add=reverb=level=0.5:room_size=0.6:damping=0.4

#ao=help
#cek ketersediaan audio filter
#af=help


fbo-format=auto #support for my android gpu

#memilih penggunaan film grain pada cpu/gpu, hanya gpu-next support film grain
vd-lavc-film-grain=auto

vd-lavc-dr=auto #hanya untuk vulkan

#menjaga nilai gama agar tetap sesuai
#gamma-auto=yes

#osd-level=0

#paksa fps pada output video
#display-fps-override=23.976
#container-fps-override=23.976
#no-correct-pts


#Software Scaler
sws-fast=yes


#membetulkan frame timestamp
correct-pts=yes


###Pengaturan video output###
vo=mediacodec_embed #mediacodec_embed for hw+. gpu for hw 
gpu-context=android
gpu-api=opengl
opengl-pbo=yes
hwdec=auto
hwdec-codecs=all
video-latency-hacks=yes
video-output-levels=auto #full #limited
target-colorspace-hint=yes #Menyesuaikan ruang warna output sesuai dengan filename video (untuk gpu-next)
hdr-compute-peak=auto #Pengaturan untuk menghitung puncak kecerahan HDR (auto,no,yes)

#untuk mengatur ketajaman/keburaman gambar, semakin tinggi nilainya semakin tajam
sharpen=0.9

#Pengaturan cache dan frame drop untuk streaming
cache=no #yes
cache-secs=60 #Mengurangi ukuran cache berdasarkan detik
cache-on-disk=yes #menyimpan cache di memori
demuxer-readahead-secs=10 #Mengatur jumlah frame buffer untuk demuxer (membaca video) sebelum diputar
framedrop=vo #Mengaktifkan/nonaktif frame drop #no #decoder #decoder+vo #vo


deband=no

#Untuk mengatur black bar pada layar
#video-scale-y=+0

#Menyinkronkan video dengan frame display
video-sync=audio #display-resample #display-resample-vdrop #audio  

dither-depth=auto #no #8
scale=bilinear
dscale=bilinear
cscale=bilinear #lanczos #bicubic
linear-downscaling=yes
correct-downscaling=no
sigmoid-upscaling=no #only work on gpu-next
allow-delayed-peak-detect=yes

#libavcodec
vd-lavc-bitexact
vd-lavc-fast #(MPEG-1/2 and H.264 only)
#Mengatur jumlah thread yang digunakan oleh libavcodec untuk dekoding video
vd-lavc-threads=6 #yg berarti 6 core

#Pengaturan Subtitle
sub-auto=all
sub-font=Montara Gothic
sub-color="#FFFFFF"
sub-ass-style-overrides=FontName=Montara Gothic
sub-font-size=50
sub-scale=1
sub-pos=100
sub-bold=no
sub-border-color="#000000"
sub-border-size=1
sub-shadow-offset=1.5
sub-shadow-color="#000000"
sub-margin-x=100
sub-margin-y=50
sub-ass-force-margins=yes
sub-align-x=center
sub-justify=center
sub-ass-justify=yes
sub-ass-override=force
sid=0 #untuk memilih track subtitle


autocreate-playlist=same #untuk membuat playlist secara otomatis ketika membuka video/audio


keep-open=always


watch-later-options=contrast,brightness,gamma,saturation,hue,audio,sub,audio-delay,speed,sub-scale,sub-delay,start,sid,sub-auto,sub-speed,sub-visibility,secondary-sub-visibility,volume,video-scale-y


watch-later-dir='/storage/emulated/0/Mpv/watch_later'
sub-fonts-dir='/storage/emulated/0/Mpv/Fonts'
sub-file-paths='/storage/emulated/0/Mpv/Subs'
demuxer-cache-dir='/storage/emulated/0/Mpv/Cache'
log-file='/storage/emulated/0/Mpv/Log/logcat.txt'
msg-level=all=v,ao=trace,vo=warn
